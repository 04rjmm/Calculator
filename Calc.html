<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="calc.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap" rel="stylesheet">
<div class="calculator">
  <div class="calculator__display" id="display">0</div>
  <div class="keys">
    <button class="operator" data-action="add">+</button>
    <button class="operator" data-action="subtract">-</button>
    <button class="operator" data-action="multiply">&times;</button>
    <button class="operator" data-action="divide">รท</button>
    <button class="num">7</button>
    <button class="num">8</button>
    <button class="num">9</button>
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button>
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button>
    <button class="num">0</button>
    <button id="rest" data-action="decimal">.</button>
    <button id="rest" data-action="clear">AC</button>
    <button class="key--equal" id="rest" data-action="calculate">=</button>
  </div>
</div>
<script src="calc.js"></script>
</html>
